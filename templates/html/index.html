<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
        .task {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .task-title {
            flex: 1;
            text-decoration: none;
            color: #333;
        }
        .completed .task-title {
            text-decoration: line-through;
            color: #999; /* Цвет для выполненного задания */
        }
    </style>
</head>
<body>
    <h1>ToDo App</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Введите название задания" required><br>
        <textarea name="description" placeholder="Описание задания" rows="4"></textarea><br>
        <button type="submit">Добавить задание</button>
    </form>
    <div class="tasks">
        {% for task in tasks %}
            <div class="task {% if task.done %}completed{% endif %}">
                <input type="checkbox" {% if task.done %}checked{% endif %} disabled>
                <p class="task-title">{{ task.title }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
